spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.url=jdbc:postgresql://localhost:5432/staco
spring.datasource.username=${/dev/postgres/username}
spring.datasource.password=${/dev/postgres/password}
spring.sql.init.mode=
spring.sql.init.continue-on-error=true
spring.main.web-application-type=reactive
spring.r2dbc.url=r2dbc:postgresql://postgres@localhost:5432/staco
spring.r2dbc.username=${/dev/postgres/username}
spring.r2dbc.password=${/dev/postgres/password}
